<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="display">
        <div id="secondary-display" class="secondary-display"></div>
        <div id="main-display">0</div>
      </div>

      <div class="buttons">
        <button class="btn style" data-action="clear">AC</button>
        <button class="btn style" data-action="delete">DEL</button>
        <button class="btn style" data-action="percent">%</button>
        <button class="btn operator style" data-action="/">/</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator style" data-action="*">*</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator style" data-action="-">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator style" data-action="+">+</button>

        <button class="btn">00</button>
        <button class="btn">0</button>
        <button class="btn" data-action=".">.</button>
        <button class="btn equal" data-action="=">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
